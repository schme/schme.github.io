<html>
    <head>
        {% include head.html %}
    </head>
    <body class="is-loading">

        <!-- Wrapper -->
        <div id="wrapper" class="fade-in">

            <!-- Header -->
            <header id="header">
                <a href="{{ "/" | relative_url }}" class="logo">{{site.title}}</a>
            </header>

            <!-- Nav -->
            <nav id="nav">

                {% include nav.html %}

                <ul class="icons">
                    <li><a href="{{ "feed.xml" | relative_url }}" class="icon" rel="nofollow">
                            <img class="rss" src="{{ "assets/icon/rss.png" | relative_url }}" alt="rss" />
                    </a></li>
                    <li><a href="https://twitter.com/{{site.twitter}}" class="icon fa-twitter" rel="nofollow"><span class="label">Twitter</span></a></li>
                    <li><a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow"><span class="label">GitHub</span></a></li>
                </ul>
            </nav>

            <!-- Main -->
            <div id="main">
                <section class="post">
                    <header class="major">
                        <span class="date">{{page.date | date_to_string}}</span>
                        <h1>{{page.title}}</h1>
                        <p>{{page.excerpt}}</p>
                    </header>
                    <div class="image main"><img src="{{page.image}}" alt=""></div>
                    <p>{{content}}</p>
                </section>

                <!-- Footer -->
                <footer>
                    <ul class="actions">
                        <li><a href="{{ "/blog/" | relative_url }}" class="button">Blog</a></li>
                    </ul>
                </footer>
            </div>

            <!-- Footer -->
            {% include foot.html %}

        </div>

        <!-- Scripts -->
        {% include scripts-main.html %}

    </body>
</html>
